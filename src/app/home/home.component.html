<h1>welcome</h1>

<div class="play-container">
    <p>You've cliked <span (click)="countClick()">this</span> {{clickCounter}} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="piesel">
        <br>
        <strong>You said : </strong> {{piesel}}
    </p>
</div>
